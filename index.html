<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>

  <div class="timer">
    <span id="hours">00</span>:<span id="minutes">59</span>:<span id="seconds">50</span>.<span id="mseconds">00</span>
  </div>

  <div class="btn-container">
    <button id="start-btn" class="btn start-btn">Start</button>
    <button id="interval-btn" class="btn interval-btn">Interval</button>
  </div>



<script src="script.js"></script>
</body>
</html>
