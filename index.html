<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<header>
  
  <h1>Timer</h1>
  
</header>
<body>
  <div id="decoration">
    
    <div class="circle animation"
    style="
    width: 300px;
    height: 300px;
    left: 20%;
    bottom: 8%;
    animation-play-state: paused;
    ">
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
    </div>
    
    <div class="circle animation-gap"
    style="
    right: 25%;
    top: 11%;
    transform: rotate(30deg);
    animation-play-state: paused;
    ">
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
      <span class="circle-strip" style="background-color: #574f4f;"></span>
    </div>
    
    <div class="circle animation-gap"
    style="
    width: 180px;
    height: 180px;
    right: 28%;
    top: 19%;
    transform: rotate(30deg);
    animation-play-state: paused;
    ">
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      <span class="circle-strip" ></span>
      
    </div>
    
  </div>
  
  
    <div class="main-container">
      <div class="timer">
        <span>00:00:00.00</span>
      </div>
    
      <div class="btn-container">
        <button id="reset-btn" class="btn reset-btn" disabled><i class="fas fa-undo-alt"></i></button>
        <button id="start-btn" class="btn start-btn">Start</button>
        <button id="interval-btn" class="btn interval-btn" disabled>Interval</button>
      </div>
      
      <div id="interval-container" class="interval-container"></div>
    </div>
    
    
  
<script src="script.js"></script>
</body>
</html>
