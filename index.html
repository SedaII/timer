<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  
    <div class="centered-container">
      <div class="timer">
        <span>00:00:00.00</span>
      </div>
    
      <div class="btn-container">
        <button id="reset-btn" class="btn reset-btn" disabled><i class="fas fa-undo-alt"></i></button>
        <button id="start-btn" class="btn start-btn">Start</button>
        <button id="interval-btn" class="btn interval-btn" disabled>Interval</button>
      </div>
    </div>
    
    <div id="interval-container" class="interval-container"></div>
  
<script src="script.js"></script>
</body>
</html>
